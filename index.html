<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>㎡ → 평 변환기</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">

  <style>
    :root {
      --card-bg: rgba(255, 255, 255, 0.85);
      --text: #222;
      --muted: #666;
      --radius: 18px;
      --shadow: 0 10px 30px rgba(0,0,0,0.15);
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Noto Sans KR', sans-serif;
      color: var(--text);

    
      background-image: url("architect.jpg");
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }

    .card {
      width: min(92vw, 560px);
      background: var(--card-bg);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
      padding: 28px 24px;
      text-align: center;
    }

    h1 {
      margin: 0 0 30px;
      font-weight: 900;
      font-size: clamp(24px, 4.5vw, 34px);
      line-height: 1.25;
    }

    p.desc {
      margin: 0 0 18px;
      color: var(--muted);
      font-size: 15px;
    }

    .row {
      display: grid;
      grid-template-columns: 1fr auto;
      gap: 10px;
      margin-bottom: 14px;
    }

    input[type="number"] {
      width: 100%;
      box-sizing: border-box;
      padding: 12px 14px;
      border: 1px solid rgba(0,0,0,0.12);
      border-radius: 10px;
      font-size: 16px;
      outline: none;
    }

    input[type="number"]:focus {
      border-color: rgba(0,0,0,0.35);
    }

    button {
      padding: 12px 16px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      background: #111;
      color: #fff;
      transition: transform 0.05s ease, opacity 0.2s ease;
    }

    button:active { transform: translateY(1px); }

    .result {
      margin-top: 10px;
      font-size: 18px;
      font-weight: 700;
      color: var(--text);
      min-height: 1.6em;
    }

  </style>
</head>
<body>
  <main class="card">
    <h1>(㎡ → 평) 넓이 단위 변환기</h1>
    <p class="desc">넓이를 입력해주세요! (㎡)</p>

    <div class="row">
      <input type="number" id="widthInput" placeholder="예: 100" inputmode="decimal" />
      <button onclick="calcWidth()">변환하기</button>
    </div>

    <div class="result" id="result"></div>
  </main>

  <script>
    function calcWidth() {
      const inputEl = document.getElementById("widthInput");
      const resultEl = document.getElementById("result");
      const width = Number(inputEl.value);

      if (isNaN(width) || width <= 0) {
        resultEl.textContent = "올바른 값을 입력하세요.";
        return;
      }

      const pyeong = width * 0.3025; // 1㎡ ≈ 0.3025평
      resultEl.textContent = `${width}㎡는 ${pyeong.toFixed(2)}평입니다.`;
    }
  </script>
</body>
</html>
